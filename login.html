<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="IT Solutions &amp; Business Services Responsive HTML5 Bootstrap5  Website Template">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- fav icon -->
      <link rel="icon" href="assets/images/fav-icon/fav-icon.png">
      <!-- bootstarp -->
      <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
      <!-- animate.css file -->
      <link rel="stylesheet" href="css/vendors/animate.css">
      <!-- bootstrap icons -->
      <link rel="stylesheet" href="css/vendors/bootstrap-icons-1.9.1/bootstrap-icons.css">
      <!-- Fancybox -->
      <link rel="stylesheet" href="css/vendors/jquery.fancybox.min.css">
      <!-- fonts site preconnect -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <!-- fonts site preconnect -->
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- Font Family -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&amp;display=swap">
      <!-- main-LTR -->
      <link rel="stylesheet" href="css/main-LTR.css">
      <title> P-Smart</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
   </head>
   <body class=" dark-theme ">
      <!--Start Page Header-->
      <header class=" page-header   header-basic" id="page-header">
         <div class="container">
            <nav class="menu-navbar">
               <div class="header-logo"><a class="logo-link" href="index.html#"><img class="logo-img light-logo" loading="lazy" src="assets/images/logo/logo-light.png" alt="logo"/><img class="logo-img  dark-logo" loading="lazy" src="assets/images/logo/logo-dark.png" alt="logo"/></a></div>
               <div class="controls-box">
                  <!--Menu Toggler button-->
                  <div class="mode-switcher ">
                     <div class="switch-inner go-light " title="Switch To Light Mode "><i class="bi bi-sun icon "></i></div>
                     <div class="switch-inner go-dark" title="Switch To Dark Mode "><i class="bi bi-moon icon "></i></div>
                  </div>
                  <!--mini shoping cart-->
               </div>
            </nav>
         </div>
      </header>
      <!--End Page Header-->
      <!-- Start  Page hero-->
      <section class="page-hero  d-flex align-items-center  tringle-bg" id="page-hero">
         <div class="overlay-photo-image-bg" data-bg-img="assets/images/sections-bg-images/pattern-bg-1.jpg" data-bg-opacity=".2"></div>
         <div class="particles-js  dots" id="particles-js"></div>
         <div class="container">
            <div class="row align-items-center">
               <div class="col-12 col-lg-6 ">
                  <!--Start of .hero-text-area-->
                  <form class="mx-auto backdrop-blur-sm bg-white/30" style="padding: 4.5rem 2rem; border-radius: 15px; width: 57%;">
                    <div class="mb-4">
                      <label for="email" class="block mb-2 text-md font-medium text-black-900" style="color: black;">Your email</label>
                      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Please enter your email" required>
                    </div>
                    <div class="mb-4">
                      <label for="password" class="block mb-2 text-md font-medium text-black-900" style="color: black;">Your password</label>
                      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <div class="flex items-start mb-5">
                      <div class="flex items-center h-5">
                          <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                      </div>
                      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                    </div>
                    <button type="submit" class="text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="background-color: #7430b1;">Submit</button>
                </form>
                  <!--End of .hero-text-area-->
               </div>
               <!--start of .image-area -->
               <div class="col-12   mx-md-auto col-lg-6 text-center " data-tilt>
                  <div class="hero-image-area mb-5 mb-lg-0">
                     <div class="hero-img-wraper" style="width: 90%;"><img class="img-fluid " src="assets/images/about/3.png" alt="" draggable="false"></div>
                  </div>
               </div>
               <!--End of .image-area -->
            </div>
         </div>
      </section>
      <!-- End  Page hero-->
      <!-- Start  services Section-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
      <!--     JQuery     -->
      <script src="js/vendors/jquery-3.6.1.min.js"></script>
      <!--     appear     -->
      <script src="js/vendors/appear.min.js"></script>
      <!--     bootstrap     -->
      <script src="js/vendors/bootstrap.bundle.min.js"></script>
      <!--     wow     -->
      <script src="js/vendors/wow.min.js"></script>
      <!--     particles     -->
      <script src="js/vendors/particles.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
